<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart List with Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .date-select {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 12px;
            width: 50%;
        }

        .date-select label {
            font-weight: bold;
            color: #333;
        }

        #dateFilter {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #fff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg fill='gray' height='18' viewBox='0 0 24 24' width='18' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }


        .logo {
            height: 60px;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .addItem,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }

        .addItem:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            text-align: left;
        }

        .icon-btn {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
        }

        .icon-btn.green:hover {
            transform: scale(1.2);
        }

        .icon-btn.red:hover {
            transform: scale(1.2);
        }

        .report {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }

        .whatsapp-share {
            background: #25d366;
            color: white;
            font-weight: bold;
        }

        .whatsapp-share:hover {
            background: #119441;
        }

        .credit {
            text-align: center;
            margin-top: 20px;
            font-size: smaller;
            font-weight: 600;
            color: #927c7c;
        }

        @media (max-width: 480px) {

            input,
            button,
            th,
            td {
                font-size: 13px;
            }

            .btn-small {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><img src="./logo.png" class="logo" alt="logo"> Smart List App</h1>

        <div class="date-select">
            <label for="dateFilter">ðŸ“… Select Date:</label>
            <select id="dateFilter" onchange="filterByDate()"></select>
        </div>



        <input type="text" id="itemInput" placeholder="Enter item name" />
        <input type="number" id="qtyInput" placeholder="Enter quantity (e.g. 2)" />
        <button class="addItem" onclick="addItem()">Add Item</button>

        <table id="listTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="report" id="reportSection" style="display: none;">
            <h3>ðŸ“Š Purchase Report</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Price (â‚¹)</th>
                    </tr>
                </thead>
                <tbody id="reportBody"></tbody>
            </table>
            <p><strong>Total Expense: â‚¹<span id="totalExpense">0</span></strong></p>
        </div>

        <button class="whatsapp-share" onclick="shareList()">ðŸ“¤ Share List on WhatsApp</button>
        <button class="whatsapp-share" onclick="shareReport()">ðŸ“¤ Share Report on WhatsApp</button>

        <div class="report" id="monthlySummarySection" style="display: none;">
            <h3>ðŸ“… Monthly Summary</h3>
            <ul id="monthlySummaryList"></ul>
        </div>


        <div class="credit">Developed by Mr. Karunanidhi</div>
    </div>



    <script>
        const itemInput = document.getElementById('itemInput');
        const qtyInput = document.getElementById('qtyInput');
        const listTableBody = document.querySelector('#listTable tbody');
        const reportSection = document.getElementById('reportSection');
        const reportBody = document.getElementById('reportBody');
        const totalExpense = document.getElementById('totalExpense');

        let items = JSON.parse(localStorage.getItem('smartTableList')) || [];

        document.addEventListener('DOMContentLoaded', refresh);


        function save() {
            localStorage.setItem('smartTableList', JSON.stringify(items));
        }

        function addItem() {
            const name = itemInput.value.trim();
            const qty = qtyInput.value.trim();

            if (name === '' || qty === '') return;

            const today = new Date().toISOString().slice(0, 10); // Format: YYYY-MM-DD

            const newItem = {
                name,
                qty,
                purchased: false,
                price: null,
                date: today
            };

            items.push(newItem);
            save();
            refresh();
            itemInput.value = '';
            qtyInput.value = '';
        }

        function filterByDate() {
            const selectedDate = document.getElementById('dateFilter').value;
            const filtered = items.filter(i => i.date === selectedDate);
            renderFilteredList(filtered);
        }



        function renderRow(item, index, list = items) {
            const row = document.createElement('tr');

            row.innerHTML = `
    <td>${index + 1}</td>
    <td>${item.name}</td>
    <td>${item.qty}</td>
    <td style="display: flex; gap: 5px;">
      ${!item.purchased ? `
        <button class="icon-btn green" onclick="markPurchased(${items.indexOf(item)})" title="Mark as Purchased"><i class="fa-solid fa-check" style="color: #00ff00;"></i></button>
      ` : `â‚¹${item.price}`}
      <button class="icon-btn red" onclick="deleteItem(${items.indexOf(item)})" title="Delete"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button>
    </td>
  `;

            listTableBody.appendChild(row);
        }


        function markPurchased(index) {
            const item = items[index];
            const rate = prompt(`"${item.name}" ka rate per unit kya hai? (Qty: ${item.qty})`);

            if (rate === null || rate.trim() === '' || isNaN(rate)) return;

            const total = parseFloat(rate) * parseFloat(item.qty);

            items[index].purchased = true;
            items[index].price = parseFloat(total.toFixed(2)); // Save total price
            save();
            refresh();
        }


        function deleteItem(index) {
            items.splice(index, 1);
            save();
            refresh();
        }

        function refresh() {
            const today = new Date().toISOString().slice(0, 10);
            const dropdown = document.getElementById('dateFilter');

            // Get all unique dates from items
            const dates = [...new Set(items.map(i => i.date))];

            // If today's date not in list, include it to allow fresh entry
            const allDates = dates.includes(today) ? dates : [...dates, today];
            allDates.sort().reverse();

            // Populate dropdown
            dropdown.innerHTML = '';
            allDates.forEach(date => {
                const option = document.createElement('option');
                option.value = date;
                option.textContent = date === today ? `${date} (Today)` : date;
                dropdown.appendChild(option);
            });

            // Set default selected value: today if exists, else first available
            dropdown.value = allDates.includes(today) ? today : allDates[0] || today;

            // Always call this to ensure filtered list & report render correctly
            filterByDate();
            updateMonthlySummary();
        }



        function renderFilteredList(filteredItems) {
            listTableBody.innerHTML = '';

            if (filteredItems.length === 0) {
                listTableBody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:gray;">No items for selected date</td></tr>`;
            } else {
                filteredItems.forEach((item, i) => renderRow(item, i, filteredItems));
            }

            updateReport(filteredItems);
        }



        function updateReport(filteredItems) {
            const purchased = filteredItems.filter(i => i.purchased);
            if (purchased.length === 0) {
                reportSection.style.display = 'none';
                return;
            }

            reportBody.innerHTML = '';
            let total = 0;
            purchased.forEach((item, i) => {
                const row = document.createElement('tr');
                row.innerHTML = `
      <td>${i + 1}</td>
      <td>${item.name}</td>
      <td>${item.qty}</td>
      <td>â‚¹${item.price}</td>
    `;
                reportBody.appendChild(row);
                total += item.price;
            });

            totalExpense.textContent = total.toFixed(2);
            reportSection.style.display = 'block';
        }

        function updateMonthlySummary() {
            const summarySection = document.getElementById('monthlySummarySection');
            const summaryList = document.getElementById('monthlySummaryList');

            const purchasedItems = items.filter(item => item.purchased);
            if (purchasedItems.length === 0) {
                summarySection.style.display = 'none';
                return;
            }

            const monthlyTotals = {};

            purchasedItems.forEach(item => {
                const [year, month] = item.date.split("-"); // 'YYYY-MM-DD'
                const key = `${year}-${month}`;
                if (!monthlyTotals[key]) monthlyTotals[key] = 0;
                monthlyTotals[key] += item.price;
            });

            // Sort months descending
            const sortedKeys = Object.keys(monthlyTotals).sort().reverse();

            summaryList.innerHTML = '';
            sortedKeys.forEach(key => {
                const [year, month] = key.split("-");
                const date = new Date(`${year}-${month}-01`);
                const monthYear = date.toLocaleString('default', { month: 'long', year: 'numeric' });

                const li = document.createElement('li');
                li.textContent = `${monthYear} â€“ â‚¹${monthlyTotals[key].toFixed(2)}`;
                summaryList.appendChild(li);
            });

            summarySection.style.display = 'block';
        }



        function shareList() {
            const selectedDate = document.getElementById('dateFilter').value;
            const pending = items.filter(i => i.date === selectedDate && !i.purchased);
            if (pending.length === 0) return alert("No pending items.");

            let text = `ðŸ“ *List - ${selectedDate}*\n`;
            pending.forEach((item, i) => {
                text += `${i + 1}. ${item.name} (Qty: ${item.qty})\n`;
            });

            const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        function shareReport() {
            const selectedDate = document.getElementById('dateFilter').value;
            const purchased = items.filter(i => i.date === selectedDate && i.purchased);
            if (purchased.length === 0) return alert("No report for this date.");

            let total = 0;
            let text = `ðŸ“Š *Purchase Report - ${selectedDate}*\n`;
            purchased.forEach((item, i) => {
                text += `${i + 1}. ${item.name} (Qty: ${item.qty}) â€“ â‚¹${item.price}\n`;
                total += item.price;
            });

            text += `\n*Total: â‚¹${total.toFixed(2)}*`;

            const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

    </script>
</body>

</html>
